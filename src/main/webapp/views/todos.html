<div>

    <h2>Todos</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTodoModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Todo
    </button>
    <div class="modal fade" id="saveTodoModal" tabindex="-1" role="dialog" aria-labelledby="myTodoLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTodoLabel">Create or edit a Todo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="todo.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Task</label>
                            <input type="text" class="form-control" name="task"
                                   ng-model="todo.task" required>
                        </div>

                        <div class="form-group">
                            <label>Completed</label>
                            <input type="checkbox" class="form-control" name="completed"
                                   ng-model="todo.completed">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in todos">
                    <td>{{todo.id}}</td>
                    <td>{{todo.task}}</td>
                    <td>{{todo.completed}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(todo.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(todo.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
